<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero"> <!-- *ngFor is Angular repeater directive. Basically 'for' loop.-->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf="selectedHero"> <!-- Details will be hide, when there will be no click and in score of that  selectedHero will be still undefined.-->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>
</div>

<div>
  <label>Name: </label>
  <input [(ngModel)]="hero.name" placeholder="name"/>
</div>
<h2>{{hero.name | uppercase}} details below:</h2> <!-- Uppercase letters in name thanks to interpolation binding. -->
<div><span>id: {{hero.id}}</span></div>
<div><span>name: {{hero.name}}</span></div>
